<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Wallt PoC - AR примерка картины</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main id="app">
    <section class="panel" id="infoPanel">
      <div class="panelHead">
        <h1>Wallt PoC</h1>
        <button id="togglePanelBtn" type="button" aria-expanded="true">Свернуть</button>
      </div>

      <div id="panelBody">
        <p>Нажмите «Start AR», затем наведите камеру на стену.</p>
        <p class="small">Если автопоиск не сработал, нажмите «Поставить картину».</p>
        <div class="controls">
          <label for="scaleRange">Размер: <span id="scaleValue">100%</span></label>
          <input id="scaleRange" type="range" min="40" max="220" value="100" />
        </div>
        <button id="placeNowBtn" type="button">Поставить картину</button>
        <button id="placeAgainBtn" type="button">Переместить заново</button>
      </div>
    </section>

    <div id="overlay" class="overlay">
      <p id="status">Инициализация AR...</p>
    </div>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
